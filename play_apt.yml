      - golang-go
      - python
     # - python-pip
      - python3
      - python3-pip
      - nmap
      - docker.io
      - speedtest-cli
      - mupdf-tools
      - whois
      - rkhunter
      - clamav
      - clamav-daemon
      - dmg2img
