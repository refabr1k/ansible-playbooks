- name: sublime-text
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: add pgp key
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://download.sublimetext.com/ apt/stable/'
        state: present
        filename: sublime-text.list
        update_cache: yes
    - name: install sublime-text
      apt:
        name: sublime-text
        state: present
  tags:
    - sublime-text

- name: kismet
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: add gpg key
      apt_key:
        url: https://www.kismetwireless.net/repos/kismet-release.gpg.key
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://www.kismetwireless.net/repos/apt/git/disco disco main' 
        state: present
        filename: kismet
        update_cache: yes
    - name: create kismet group
      group:
        name: kismet
        state: present
    - name: add user to group
      user:
        name: trevor
        groups: kismet
        append: yes
    - name: install package
      apt:
        name: kismet
        state: latest
  tags:
    - kismet

